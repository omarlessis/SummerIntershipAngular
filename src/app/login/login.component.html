<div class="login-background">

<div class="login-box">
    <div class="login-header">
        <header>Login</header>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" id="email" autocomplete="off" required>
        <label for="email">Email</label>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" id="password" autocomplete="off" required>
        <label for="password">Mot de passe</label>
    </div>
    <div class="forgot">
        <div class="left-content">
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
        </div>
        <div>
            <a href="#" class="forgot-link">Forgot password?</a>
        </div>
    </div>
    
    
    <!-- Add the Sign In button with click event -->
    <div class="input-box">
        <input type="submit" class="input-submit" value="Connexion" (click)="onSignIn()">
<br>
        <div class="sign-up">
            
            <p>Vous n'avez pas un compte?    <a href="#">S'inscrire</a></p>
        </div>
    </div>
    
    <div class="middle-text">
        <hr>
        <p class="or-text">Ou</p>
    </div>
    <div class="social-sign-in">
        
        <button class="input-google">
            <img src="../../assets/google.png" alt="">
             <p>Continuer avec Google</p>
        </button>
    </div> 
    
    
</div>
</div>
